<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>ThanosThanna</title>
  <link rel="shortcut icon" href="icons/icon.ico" />
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' href='style/style-fonts.css'>
  <link rel='stylesheet' type='text/css' href='style/style.css'>
  <script src="scripts/jQuery.js"></script>
  <script src="scripts/sweetalert2.all.min.js"></script>
</head>

<script>
function credito() {
  Swal.fire({
    title: 'Cŕeditos do projeto:',
    showCloseButton: true,
    imageUrl: 'media/Capturar.png',
    imageAlt: 'Hanna é top',
    html: '<video src="media/untitled.mp4" autoplay width="472" height="264.95" loop>',
    footer: 'Sim, usamos o Hannah Montana Linux para criar esse incrível jogo.\n' +
    'Créditos: Lucas Gomes e Augusto Magno',
    showCancelButton: false,
    focusConfirm: true,
    allowEscapeKey: true,
    confirmButtonText: 'Ok'
  })
}
function back(){
  window.location = "";
}
</script>

<body>

  <script src="scripts/mainScript.js"></script>

  <div id="app">
    <div id="fadeBlackScreen"></div>
    <div id="main-menu">
      <h1 id="main-menu-title">ThanosThanna</h1>
      <ul id="main-menu-nb">
        <li class="main-menu-nb-line-enable" id="main-menu-nb-line01" onclick="loadGame()">Iniciar Jogo</li>
        <!--<li class="main-menu-nb-line-disable" id="main-menu-nb-line02">Continuar</li>
        <li class="main-menu-nb-line-enable" id="main-menu-nb-line03">Níveis</li>
        <li class="main-menu-nb-line-enable" id="main-menu-nb-line04">Resetar</li>-->
        <li class="main-menu-nb-line-enable" id="main-menu-nb-line05" onclick="credito()">Créditos</li>
      </ul>
    </div>

    <div id="gameScreen" style="display: none;">
      <div id="imagemRef"></div>
      <div id="gameArea">
      </div>
      <button id='back' onclick="back()"> Voltar</button>
    </div>


  </div>

</body>

</html>
